<!DOCTYPE html>
<html>
  <head>
    <title>Shop API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5 mb-4">Shop API</h1>
      <div class="mb-3">
        <textarea class="form-control" rows="20"></textarea>
      </div>
      <button class="btn btn-primary">Добавить товары</button>
    </div>

    <script>
      const textarea = document.querySelector("textarea");
      const button = document.querySelector("button");

      textarea.value = JSON.stringify({{ items | tojson }}, null, 2);

      button.addEventListener("click", async () => {
        try {
          const items = JSON.parse(textarea.value);

          const response = await fetch("/items/add", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(items),
          });

          if (response.ok) {
            button.textContent = "ОК";
            setTimeout(() => {
              button.textContent = "Добавить товары";
            }, 2000);
          } else {
            button.textContent = "Ошибка";
            setTimeout(() => {
              button.textContent = "Добавить товары";
            }, 2000);
          }
        } catch (error) {
          button.textContent = "Ошибка: " + error.message;
          setTimeout(() => {
            button.textContent = "Добавить товары";
          }, 2000);
        }
      });
    </script>
  </body>
</html>
